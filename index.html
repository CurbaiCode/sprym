<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Sprym</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="icon" href="favicon.ico">
	<meta name="robots" content="noindex,nofollow">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CurbaiCode/gust-symbols@2.3.1/stylesheets/gustsymbols.min.css">
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<div id="main">
		<header>
			<div>
				<ul class="head-left">
					<li><button id="back" style="opacity:0"><i class="gs" data-icon="chevron-left"></i><span id="back-label"></span></button></li>
				</ul>
				<div class="head-center">
					<h1 id="title">Home</h1>
				</div>
				<ul class="head-right">
					<section id="toolbar">
						<li><button onclick="modal()"><span>Settings</span><i class="gs">gear</i></button></li>
					</section>
					<li class="menu"><button onclick="menu('toolbar')"><i class="gs">chevron-down</i></button></li>
				</ul>
			</div>
		</header>
		<main id="content">
			<section id="home">
				<div id="recents">
					<h2>Recents</h2>
					<ul class="list"></ul>
				</div>
			</section>
			<section id="library">
				<ul id="collections" class="tiles"></ul>
			</section>
			<section id="collection">
				<ul id="books" class="tiles"></ul>
			</section>
			<section id="book">
				<ul id="parts" class="list"></ul>
			</section>
			<section id="part">
				<ul id="chapters" class="list"></ul>
			</section>
			<section id="reader">
				<div id="head">
					<div id="superhead" style="display:none">
						<h2 id="heading"></h2>
						<h4 id="subheading"></h4>
						<p id="intro"></p>
					</div>
					<h3 id="chapter"></h3>
					<p><em id="summary"></em></p>
				</div>
				<article id="article"></article>
			</section>
			<aside id="inspector">
				<h2 id="inspector-title"></h2>
				<ul id="notes"></ul>
			</aside>
		</main>
		<nav>
			<div>
				<ul id="nav">
					<li id="home-tab" class="active"><button onclick="slide('home', 'home', null, false)"><i class="gs" data-icon="house-fill"></i><span>Home</span></button></li>
					<li id="lib-tab" ><button onclick="slide('library', 'lib', null, false)"><i class="gs" data-icon="book-fill"></i><span>Library</span></button></li>
				</ul>
			</div>
		</nav>
	</div>
	<aside id="modal">
		<header>
			<div>
				<ul class="head-left"></ul>
				<div class="head-center">
					<h1 id="modal-title">Modal</h1>
				</div>
				<ul class="head-right">
					<li><button onclick="document.body.classList.remove('modal')">Done</button></li>
				</ul>
			</div>
		</header>
		<div id="modal-content">
			<section id="settings">Settings</section>
		</div>
	</aside>
	<script src="https://cdn.jsdelivr.net/gh/CurbaiCode/gust-symbols@2.3.1/scripts/gustsymbols.min.js"></script>
	<script src="scripts/msgpackr.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
